<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Authentication System</title>
<style>
    form {
        margin: 0 auto;
        width: 300px;
        text-align: center;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin-top: 120px;
        padding: 0;
        height: 100vh;
        background-image: url("https://media.istockphoto.com/id/1170825611/photo/blue-and-green-blurred-motion-abstract-background.jpg?s=612x612&w=0&k=20&c=8P6LAut-_6kBEDHCsKQQzDosj_uFtKQe863YTdFCS_0=");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    
    h2 {
        text-align: center;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        margin-left: 12cm;
    }

    input {
        margin-bottom: 10px;
        width: calc(100% - 20px);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: calc(100% - 20px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
        scale: 0.95;
    }

    #securedPage {
        text-align: center;
    }

    #securedPage button {
        margin-top: 20px;
    }

    #securedPage button:hover {
        background-color: #c62828;
    }

    p {
        margin-top: 10px;
        text-align: center;
    }

    a {
        color: #4caf50;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">

        <h2>Login Authentication System</h2><br>
        <div class="loginForm">
            <div id="loginForm">
                <form id="login">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
</div>

<div id="registerForm" style="display: none;">
    <form id="register">
        <input type="text" id="newUsername" placeholder="New Username" required><br>
        <input type="password" id="newPassword" placeholder="New Password" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
</div>

<div id="securedPage" style="display: none;">
    <h2>Welcome to the secured page!</h2>
    <button onclick="logout()">Logout</button>
</div>
</div>
</div>
     <script src="script.js"></script>
</body>
</html>
